<!DOCTYPE html>
<html>

<head>
	<title> HOME || Portfolio Creator </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<style>
		.mobile {
			background-image: url("public/android_blank.PNG");
			background-size: 100%;
			width: 350px;
			height: 700px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 100px 20px 100px 20px;
			box-sizing: border-box;
			background-repeat: no-repeat;
		}

		@media only screen and (max-width: 400px) {
			.mobile {
				width: 225px;
				height: 450px;
			}
		}
	</style>
</head>

<body>
	<div class="mobile orange-text flow-text entry" id="mobile"></div>

	<script>
		const txt = 'Welcome to Potfolio Creator. Download our apk to get started on your android application.';
		const element = document.getElementById("mobile");
		let i = 0;
		function typeWriter() {
			if (i < txt.length) {
				element.innerHTML += txt.charAt(i++);
				setTimeout(typeWriter, 40);
			}
			else {
				element.innerHTML += `<br><br><a class='btn amber flow-text' download='Portfolio_Creator.apk' 
				href='/public/Portfolio_Creator.apk'>Download APK</a>`;
			}
		}
		typeWriter();
	</script>
</body>

</html>
