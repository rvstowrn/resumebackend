<!DOCTYPE html>
<html>

<head>
	<title>front</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<style>
		.mobile {
			background-image: url("public/android_blank.PNG");
			background-size: 100%;
			width: 300px;
			height: 600px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 100px 20px 100px 20px;
			box-sizing: border-box;
			background-repeat: no-repeat;
		}
		button{
			margin: auto !important;
		}
	</style>
</head>

<body>
	<div class="mobile orange-text flow-text entry"   id="mobile"></div>

	<script>
		const txt = 'Welcome to Potfolio Creator. Download our apk to get started on your android application.';
		const element = document.getElementById("mobile");
		let i = 0;
		function typeWriter() {
			if (i < txt.length) {
				element.innerHTML += txt.charAt(i++);
				setTimeout(typeWriter, 40);
			}
			else {
				element.innerHTML += "<br><br><a class='btn amber' download='Portfolio_Creator.apk' href='/public/Portfolio_Creator.apk'>Download</a>"
			}
		}
		typeWriter();
	</script>
</body>

</html>
